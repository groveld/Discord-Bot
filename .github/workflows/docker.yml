name: Docker Container

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Manual login
      run: |
        echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        docker pull ghcr.io/groveld/watchdog:latest
        docker build . --tag ghcr.io/groveld/watchdog:$GITHUB_SHA --cache-from ghcr.io/groveld/watchdog:latest
        docker push ghcr.io/groveld/watchdog:$GITHUB_SHA

